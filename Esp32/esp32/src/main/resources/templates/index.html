<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            width: 150px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.1s;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn-on {
            background-color: #4caf50;
            box-shadow: 0px 5px 10px rgba(76, 175, 80, 0.4);
        }

        .btn-off {
            background-color: #ff4c4c;
            box-shadow: 0px 5px 10px rgba(255, 76, 76, 0.4);
        }
    </style>
</head>
<body>
<h1>Control ESP32</h1>

<div class="button-container">
    <a href="/esp/on"><button class="btn btn-on">Turn LED ON</button></a>
    <a href="/esp/off"><button class="btn btn-off">Turn LED OFF</button></a>
</div>

<h2>Server Response:</h2>
<p th:text="${response}" style="font-size: 1.2em; font-weight: bold; color: blue;"></p>
</body>
</html>
